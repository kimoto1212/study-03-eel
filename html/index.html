        <input type="button" onclick="alert_send()" value="送信">
        </br>
        <br>
          <textarea id="output_text" rows="4" cols="40"></textarea>
        </br>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript">
            function alert_send() {
              let csv_file_name = document.getElementById("save_scv").value;
              let i_t = document.getElementById("input_text").value;
              if (i_t == ""){
                 alert('空文字です');
              }else{
                eel.kimetsu_search(i_t,csv_file_name);
              }}
            eel.expose(view_log_js);
            function view_log_js(text){
              document.getElementById("output_text").innerHTML += text + "\n";
